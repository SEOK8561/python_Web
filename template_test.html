<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template Test</title>
    </head>
    <body>
        <div>
            <h3> - Number : {{ iot_number }} </h3>
            {% if not session.logged_in %}
                <h3> <a href="{{ url_for('login') }}">login</a>please</h3>
            {% else %}
                <h3> <a href="{{ url_for('logout') }}">logout</a> </h3>
            {% endif %}
                <h3> - IoT process </h3>
            {% for i in iot_members %}
                <h3> {{ i }} </h3>
                {% if i == "KANG" %}
                    <h3> {{ i }} is handsome </h3>
                {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
